name: Build Android AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install dependencies
        run: npm install
        
      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean
        
      - name: Build Release AAB (App Bundle)
        run: |
          cd android
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m" >> gradle.properties
          ./gradlew bundleRelease --no-daemon --max-workers=2
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: dodo-release-aab
          path: android/app/build/outputs/bundle/release/*.aab
